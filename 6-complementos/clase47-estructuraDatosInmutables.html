<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 47 - Estructura de datos Inmutables</title>
  </head>
  <body>
    <script>
      const sacha = {
        nombre: 'Sacha',
        apellido: 'Lifszyc',
        edad: 28
      }

      // const cumpleanos = persona => persona.edad++ // Efecto de lado

      const cumpleanosInmutable = persona => ({ // De esta forma, el metodo cumpleanos no pisar√° al objeto sacha
        ...persona,
        edad: persona.edad + 1
      }) // Estamos un nuevo objeto en memoria

      // La desventaja es esta, que debemos definir una nueva variable.
      sachaMasViejo = cumpleanosInmutable(sacha) //
    </script>
  </body>
</html>
